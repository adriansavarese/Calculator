<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>


</head>
    <body>
        <div id="container">
            <div class="big-calculator">
                <h1 id="totalresult">My Result</h1>
                <h2 id="subresult">Operation</h2>
                <button type="button" id="button-7" class="number-class" onclick="captureNumber(7)">7</button>
                <button type="button" id="button-8" class="number-class" onclick="captureNumber(8)">8</button>
                <button type="button" id="button-9" class="number-class" onclick="captureNumber(9)">9</button>
                <button type="button" id="button-min" class="operation-class" onclick="operationNumber('-')">-</button>
                <button type="button" id="button-div" class="operation-class" onclick="operationNumber('d')">/</button>
                <button type="button" id="button-4" class="number-class" onclick="captureNumber(4)">4</button>
                <button type="button" id="button-5" class="number-class" onclick="captureNumber(5)">5</button>
                <button type="button" id="button-6" class="number-class" onclick="captureNumber(6)">6</button>
                <button type="button" id="button-plus" class="sum-class" onclick="operationNumber('+')">+</button>
                <button type="button" id="button-mult" class="operation-class" onclick="operationNumber('x')">x</button>
                <button type="button" id="button-1" class="number-class" onclick="captureNumber(1)">1</button>
                <button type="button" id="button-2" class="number-class" onclick="captureNumber(2)">2</button>
                <button type="button" id="button-3" class="number-class" onclick="captureNumber(3)">3</button>
                <button type="button" id="button-nega" class="operation-class" onclick="">+/-</button>
                <button type="button" id="button-0" class="number-class" onclick="captureNumber(0)">0</button>
                <button type="button" id="button-comma" class="number-class" onclick="captureNumber('.')">.</button>
                <button type="button" id="button-clear" class="number-class" onclick="operationNumber('clearAll')">C</button>
                <button type="button" id="button-equal" class="equal-class" onclick="operationNumber('eqResult')">=</button>
            </div>
        </div>
    <script src="js/calculatorScript.js"></script>
    </body>
</html>
