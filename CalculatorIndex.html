<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>


</head>
<body>
    <div class="big-calculator">
        <table>
            <h1 id="htmlResult">Result</h1>
            <h2 id="htmlResult">Operation goes here</h2>

            <tr>
                <td><button type="button" class="botones-model-b" onclick="operationNumber('clearAll')">CE</button></td>
                <td><button type="button" class="botones-model-b" onclick="operationNumber('d')">/</button></td>
            </tr>
            <tr>
                <td><button type="button" class="botones-model-a" onclick="captureNumber(7)">7</button></td>
                <td><button type="button" class="botones-model-a" onclick="captureNumber(8)">8</button></td>
                <td><button type="button" class="botones-model-a" onclick="captureNumber(9)">9</button></td>
                <td><button type="button" class="botones-model-b" onclick="operationNumber('x')">x</button></td>
            </tr>
            <tr>
                <td><button type="button" class="botones-model-a" onclick="captureNumber(4)">4</button></td>
                <td><button type="button" class="botones-model-a" onclick="captureNumber(5)">5</button></td>
                <td><button type="button" class="botones-model-a" onclick="captureNumber(6)">6</button></td>
                <td><button type="button" class="botones-model-b" onclick="operationNumber('-')">-</button></td>
            </tr>
            <tr>
                <td><button type="button" class="botones-model-a" onclick="captureNumber(1)">1</button></td>
                <td><button type="button" class="botones-model-a" onclick="captureNumber(2)">2</button></td>
                <td><button type="button" class="botones-model-a" onclick="captureNumber(3)">3</button></td>
                <td><button type="button" class="botones-model-b" onclick="operationNumber('+')">+</button></td>
            </tr>
            <tr>
                <td><button type="button" class="botones-model-a" onclick="">+/-</button></td>
                <td><button type="button" class="botones-model-a" onclick="captureNumber(0)">0</button></td>
                <td><button type="button" class="botones-model-a" onclick="captureNumber('.')">,</button></td>
                <td><button type="button" class="botones-model-b" onclick="operationNumber('eqResult')">=</button></td>
            </tr>
        </table>
    </div>
    <script src="js/calculatorScript.js"></script>

</body>
</html>
